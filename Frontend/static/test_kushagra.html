<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script> -->
    <title>NSUT LLM Notifications</title>
    <style>
        .header-logo img {
            border-radius: 50%;
        }

        .form-label {
            color: #e2e8f0;
        }

        .form-checkbox {
            margin-right: 0.5rem;
            accent-color: #4f46e5;
        }

        .confirmation-message {
            color: #34d399;
        }
    </style>
</head>

<body>
    <header>
        <h1>NSUT LLM Notifications</h1>
    </header>

    <section>
        <h2>Student Data Form</h2>
        <form id="studentForm" action="/submit" method="post">
            <label for="rollNumber">Roll Number (Alpha Numeric):</label>
            <input type="text" id="rollNumber" name="rollNumber" required><br><br>

            <label for="email">College Email ID:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <button type="submit">Submit</button>
        </form>

    </section>
</body>

</html>
